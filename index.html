<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Manipulação Interativa de Arrays</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .section {
      margin-bottom: 30px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .array-display {
      font-size: 1.2em;
      padding: 10px;
      background: #e9f5ff;
      border-radius: 5px;
      margin-top: 10px;
    }
    input, button {
      padding: 8px 12px;
      margin-top: 10px;
      font-size: 1em;
    }
    .output {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Manipulação Interativa de Arrays</h1>

  <div class="section">
    <h2>Array Atual:</h2>
    <div id="arrayAtual" class="array-display">["maçã", "banana", "laranja"]</div>
  </div>

  <div class="section">
    <h2>Exemplo 1: <code>join()</code></h2>
    <button onclick="mostrarJoin()">Executar join()</button>
    <div id="resultadoJoin" class="output"></div>
  </div>

  <div class="section">
    <h2>Exemplo 2: <code>pop()</code></h2>
    <button onclick="removerUltimo()">Executar pop()</button>
    <div id="resultadoPop" class="output"></div>
  </div>

  <div class="section">
    <h2>Exemplo 3: <code>push()</code></h2>
    <input type="text" id="novaFruta" placeholder="Digite o nome da fruta">
    <button onclick="adicionarFruta()">Executar push()</button>
    <div id="resultadoPush" class="output"></div>
  </div>

  <script>
    let frutas = ["maçã", "banana", "laranja"];

    function atualizarArray() {
      document.getElementById("arrayAtual").innerText = JSON.stringify(frutas);
    }

    function mostrarJoin() {
      const resultado = frutas.join(" - ");
      document.getElementById("resultadoJoin").innerText = `Resultado do join(): ${resultado}`;
    }

    function removerUltimo() {
      if (frutas.length > 0) {
        const removido = frutas.pop();
        document.getElementById("resultadoPop").innerText = `Resultado do pop(): "${removido}" foi removido.`;
        atualizarArray();
      } else {
        document.getElementById("resultadoPop").innerText = "O array já está vazio.";
      }
    }

    function adicionarFruta() {
      const novaFruta = document.getElementById("novaFruta").value.trim();
      if (novaFruta !== "") {
        frutas.push(novaFruta);
        document.getElementById("resultadoPush").innerText = `Resultado do push(): "${novaFruta}" foi adicionada.`;
        document.getElementById("novaFruta").value = "";
        atualizarArray();
      } else {
        document.getElementById("resultadoPush").innerText = "Por favor, digite uma fruta válida.";
      }
    }
  </script>
</body>
</html>
